<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-headphones-alt"></i></div>
            <div class="h3">
                <h3>Audio headphones</h3>
            </div>
            <div class="search"><i class="fas fa-search"></i></div>

        </div>
        <div class="display">
            Choose Brand
            <div class="brands">
                <div class="brand"><img src="img/logo1.jpg" alt=""></div>
                <div class="brand"><img src="img/logo2.jpg" alt=""></div>
                <div class="brand"><img src="img/logo3.png" alt=""></div>
            </div>
            Select a product
            <div class="bestProducts">
                <div class="product">
                    <img src="img/blue.png" alt="" id="1">
                    <p>model 1</p>
                    <span>$100</span>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="product">
                    <img src="img/red1.png" alt="" id="2">
                    <p>model 2</p>
                    <span>$110</span>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="product">

                    <img src="img/green.png" alt="" id="3">
                    <p>model 3</p>
                    <span>$120</span>

                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="product">
                    <img src="img/yellow.png" alt="" id="4">
                    <p>model 4</p>
                    <span>$130</span>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>

                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
            <i class="fas fa-home"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-heart"></i>
        </div>
        <div class="btnCart"><i class="fas fa-shopping-cart"></i></div>
        <div class="cart">
            <h1>Cart</h1>
            <ul id="ul"></ul>
            <span></span>
            <button onclick="end()">pay/exit</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b4e6b4ce55.js" crossorigin="anonymous"></script>
</body>

</html>
